<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project ://ORTEGA</title>
    <style>
        :root {
            --bg: #000000;
            --fg: #ff0000;
            --accent: #ffcc00;
            --border: #cc0000;
            --panel-bg: #110000;
            --text-gray: #aa0000;
            --muted: #880000;
        }

        body {
            background: var(--bg);
            color: var(--fg);
            font-family: 'Roboto Mono', monospace;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #ortegaPanel {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }

        #ortegaBtn {
            width: 100%;
            background: var(--accent);
            color: #000;
            padding: 12px;
            border: 3px solid #000;
            border-radius: 6px;
            font-weight: 900;
            cursor: pointer;
            font-size: 14px;
        }

        #ortega-chat-container {
            max-height: 300px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid var(--border);
            padding: 10px;
            background: var(--panel-bg);
            color: var(--text-gray);
            display: none;
        }

        #ortega-input-container {
            margin-top: 10px;
            display: none;
            display: flex;
            gap: 8px;
        }

        #ortega-user-input {
            flex: 1;
            padding: 8px;
            background: #001f1f;
            border: 2px solid var(--border);
            color: var(--fg);
            font-family: monospace;
        }

        #ortegaSendBtn {
            padding: 8px 14px;
            background: var(--accent);
            border: 2px solid #000;
            cursor: pointer;
            font-weight: bold;
        }

        .message {
            margin-bottom: 10px;
            animation: glitch 0.5s infinite;
        }

        .user {
            color: #ff0;
        }

        .bot {
            color: #ff0000;
        }

        @keyframes glitch {
            2%, 64% { transform: translate(2px, 0) skew(5deg); }
            4%, 60% { transform: translate(-2px, 0) skew(-5deg); }
            62% { transform: translate(0, 0) skew(3deg); }
        }

        body.evil-activation {
            animation: evil-glitch 2s linear;
        }

        @keyframes evil-glitch {
            0% { filter: brightness(1) contrast(1); }
            20% { filter: brightness(0.5) contrast(2); transform: skew(0.5deg); }
            40% { filter: brightness(1.5) contrast(0.5); transform: translate(2px,1px); }
            60% { filter: brightness(0.8) contrast(2); transform: skew(-0.5deg); }
            80% { filter: brightness(2) contrast(1); transform: translate(-2px,-1px); }
            100% { filter: brightness(1) contrast(1); }
        }
    </style>
</head>

<body>
    <div id="ortegaPanel">
        <button id="ortegaBtn">Project ://ORTEGA (Under Maintenance)</button>

        <div id="ortega-chat-container"></div>

        <div id="ortega-input-container">
            <input type="text" id="ortega-user-input" placeholder="Enter your command...">
            <button id="ortegaSendBtn">SEND</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const ortegaBtn = document.getElementById('ortegaBtn');
            const ortegaChatContainer = document.getElementById('ortega-chat-container');
            const ortegaUserInput = document.getElementById('ortega-user-input');
            const sendBtn = document.getElementById('ortegaSendBtn');

            let gatekeeperState = 'initial';
            let currentQuestion = null;
            let correctAnswer = null;
            let myHandle = 'User';
            const geminiLink = 'https://gemini.google.com/gem/1jsVtqtW9h_HuvyG4tZTTA4pqcBXfAuWd?usp=sharing';

            //------------------------------------
            // ORTEGA OPEN
            //------------------------------------
            ortegaBtn.addEventListener('click', () => {
                document.body.classList.add('evil-activation');
                setTimeout(() => {
                    document.body.classList.remove('evil-activation');
                }, 2000);

                ortegaBtn.style.display = 'none';
                ortegaChatContainer.style.display = 'block';
                document.getElementById('ortega-input-container').style.display = 'flex';

                addMessage('bot', `I am Ortega, the gatekeeper sourced to be your liaison, dear ${myHandle}. Type anything to begin verification.`);
            });

            //------------------------------------
            // SEND BUTTON
            //------------------------------------
            sendBtn.addEventListener('click', () => {
                handleUserMessage();
            });

            //------------------------------------
            // ENTER KEY
            //------------------------------------
            ortegaUserInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });

            //------------------------------------
            // ADD MESSAGE
            //------------------------------------
            function addMessage(sender, text) {
                const div = document.createElement('div');
                div.classList.add('message', sender);
                div.innerHTML = text;
                ortegaChatContainer.appendChild(div);
                ortegaChatContainer.scrollTop = ortegaChatContainer.scrollHeight;
            }

            //------------------------------------
            // HANDLE USER INPUT
            //------------------------------------
            function handleUserMessage() {
                const message = ortegaUserInput.value.trim();
                if (message === '') return;
                
                addMessage('user', `> ${message}`);
                ortegaUserInput.value = '';

                const botReply = generateResponse(message);
                addMessage('bot', botReply);
            }

            //------------------------------------
            // CHAT LOGIC
            //------------------------------------
            function generateResponse(userMessage) {
                const lower = userMessage.toLowerCase();

                if (gatekeeperState === 'initial') {
                    gatekeeperState = 'questioning';
                    currentQuestion = 'What is the key anomaly in the Before Us Universe? (Hint: nero made sams.)';
                    correctAnswer = 'the stone loop';

                    return `Answer this to authenticate: ${currentQuestion}.<br><br>Reference: <a href="${geminiLink}" target="_blank">Gemini Gem</a>`;
                }

                if (gatekeeperState === 'questioning') {
                    if (lower.includes(correctAnswer)) {
                        gatekeeperState = 'unlocked';
                        return `Correct. Access granted. Timeline stability: 84%.<br>Try command: "help".`;
                    } else {
                        return `Incorrect. Try again, or consult <a href="${geminiLink}" target="_blank">Gemini Gem</a>`;
                    }
                }

                if (lower.includes('help')) {
                    return `Available commands: hello, time travel, server, rpg, adventure.`;
                }
                if (lower.includes('hello')) {
                    return `Greetings, dear ${myHandle}. What anomaly calls you?`;
                }
                if (lower.includes('time travel')) {
                    return `Time Travel Tours unlocked. Price: 999 credits. Refunds not available.`;
                }
                if (lower.includes('server') || lower.includes('sam')) {
                    return `//SAM server: 0 users online. Enter handle to join.`;
                }
                if (lower.includes('rpg') || lower.includes('adventure')) {
                    return `Launching simulation: You awaken in Before Us Universe. What do you do? (explore / fight)`;
                }

                return `Command not recognized. Try “help.”`;
            }
        });
    </script>
</body>
</html>
