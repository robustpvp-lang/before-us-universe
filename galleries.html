<style>
:root{
--bg:#001a1a; --fg:#00ffff; --accent:#ffcc00; --border:#00cccc; --panel-bg:#002b2b;
--text-gray:#e6f7f7; --muted:#00aaaa; --online:#00ff9d; --yahoo-blue:#1e73be; --yahoo-dark:#0961a6;
}
html,body{margin:0;padding:0;height:100%;font-family:'Roboto Mono',monospace;background:var(--bg);color:var(--fg);overflow:auto;}
body{background:url('https://wallpapercave.com/wp/wp4468245.jpg') center/cover no-repeat fixed;}
.panel{
border:3px solid var(--border); 
background: var(--panel-bg); 
margin-bottom:20px;
border-radius:4px;
box-shadow:0 0 12px rgba(0,255,255,0.08);
overflow:hidden;
position:relative;
}
.panel-title{
display:flex;
align-items:center;
justify-content:space-between;
padding:6px;
background:linear-gradient(90deg,var(--yahoo-blue),var(--yahoo-dark));
color:#fff;
font-family:'Press Start 2P';
font-size:12px;
position:relative;
cursor:pointer;
}
.panel-title::before{
content:"";
position:absolute;
inset:0;
background:repeating-linear-gradient(0deg,rgba(0,0,0,0.03),rgba(0,0,0,0.03) 1px,transparent 1px,transparent 2px);
pointer-events:none;
opacity:0.5;
}
.panel-title .title{
position:relative;
z-index:1;
}
.toggle-btn{
background:var(--accent);
color:#000;
border:2px solid #000;
padding:4px 8px;
cursor:pointer;
font-size:10px;
animation:flicker 0.5s infinite alternate;
position:relative;
z-index:1;
user-select:none;
}
@keyframes flicker{
0%{opacity:1;}
100%{opacity:0.7;}
}
.panel-body{
padding:8px;
color:var(--text-gray);
display:block;
}
.collapsed .panel-body{
display:none;
}
.sub-gallery .panel-body{
height:80vh;
padding:0;
}
.sub-gallery iframe{
width:100%;
height:100%;
border:none;
display:block;
}
.bottom-toggle{
display:block;
width:100%;
text-align:center;
margin:0;
border-radius:0;
}
@keyframes glitch{
2%,64%{transform:translate(2px,0) skew(5deg);}
4%,60%{transform:translate(-2px,0) skew(-5deg);}
62%{transform:translate(0,0) skew(3deg);}
}
@keyframes warp{
0%{transform:skewX(10deg);}
100%{transform:skewX(0);}
}
@keyframes vhs{
0%,100%{filter:brightness(1) contrast(1);}
20%{filter:brightness(1.2) contrast(1.5);transform:skew(0.5deg);}
40%{filter:brightness(0.8) contrast(0.8);transform:translate(2px,1px);}
60%{filter:brightness(1.1) contrast(1.2);transform:skew(-0.5deg);}
80%{filter:brightness(0.9) contrast(1);transform:translate(-2px,-1px);}
}
body.glitch-transition{
animation:glitch 1s linear, vhs 1s linear;
}
body{
-webkit-overflow-scrolling:touch;
overflow-y:scroll;
}
::-webkit-scrollbar{
width:12px;
background:var(--panel-bg);
border:1px solid var(--border);
}
::-webkit-scrollbar-thumb{
background:var(--accent);
border-radius:4px;
}
.container{
padding:20px;
max-width:1200px;
margin:0 auto;
}
@media(max-width:600px){
.panel{
margin-bottom:12px;
}
.panel-title{
font-size:10px;
}
.panel-body{
padding:6px;
font-size:12px;
}
.sub-gallery .panel-body{
height:60vh;
}
.container{
padding:10px;
}
}
</style>
</head>

<script>
// Toggle functionality for collapsible panels
document.querySelectorAll('.collapsible .toggle-btn').forEach(btn => {
btn.addEventListener('click', function(e) {
e.stopPropagation();
const panel = this.closest('.panel');
panel.classList.toggle('collapsed');
// Update arrow direction
this.textContent = panel.classList.contains('collapsed') ? '▼' : '▲';
});
});

// Make entire panel title clickable
document.querySelectorAll('.panel-title').forEach(title => {
title.addEventListener('click', function() {
const panel = this.closest('.panel');
panel.classList.toggle('collapsed');
// Update arrow direction
const btn = this.querySelector('.toggle-btn');
if (btn) {
btn.textContent = panel.classList.contains('collapsed') ? '▼' : '▲';
}
});
});
</script>
