<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Creepy Audio Player</title>
  <link rel="stylesheet" href="https://unpkg.com/aplayer/dist/APlayer.min.css" />
  <style>
    body {
      background-color: #1a1a2e; /* adjust to match your siteâ€™s bg */
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
    }
    #player {
      margin-top: 20px;
    }
    input[type="file"] {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Upload or Play Creepy Tracks</h2>
  <input type="file" id="audioFile" accept="audio/*" />

  <div id="player"></div>

  <script src="https://unpkg.com/aplayer/dist/APlayer.min.js"></script>
  <script>
    // Preload some creepy / public domain songs
    const initialAudio = [
      {
        name: "Footsteps in the Attic",
        artist: "Arthur Fordsworthy",
        url: "https://freepd.com/horror.php?track=Footsteps%20in%20the%20Attic"
      },
      {
        name: "Mysterious Lights",
        artist: "Bryan Teoh",
        url: "https://freepd.com/horror.php?track=Mysterious%20Lights"
      },
      {
        name: "Alien Spaceship Atmosphere",
        artist: "Kevin MacLeod",
        url: "https://freepd.com/horror.php?track=Alien%20Spaceship%20Atmosphere"
      },
      {
        name: "Horroriffic",
        artist: "Kevin MacLeod",
        url: "https://freepd.com/horror.php?track=Horroriffic"
      },
      {
        name: "Night on Bald Mountain",
        artist: "Modest Mussorgsky (orchestral)",
        url: "https://orangefreesounds.com/wp-content/uploads/2024/03/Creepy-classical-music-night-on-bald-mountain.mp3"
      },
      {
        name: "Ominous Space Intro",
        artist: "Public Domain Sounds",
        url: "https://www.dropbox.com/s/xhw164wa9kylgn9/Ominous%20Space%20Intro.mp3?raw=1"
      }
    ];

    const player = new APlayer({
      container: document.getElementById('player'),
      theme: '#e94560', // accent color from your site
      audio: initialAudio
    });

    // Handle user uploads
    document.getElementById('audioFile').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;
      const url = URL.createObjectURL(file);
      player.list.add({
        name: file.name,
        artist: 'Uploaded',
        url: url
      });
      player.play();
    });
  </script>
</body>
</html>
