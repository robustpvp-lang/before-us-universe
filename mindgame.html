<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Mind Game: The Inner Path</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0f0f23 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        .game-container {
            background: rgba(10, 10, 20, 0.9);
            border: 1px solid #3a3a5a;
            border-radius: 8px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 0 80px rgba(90, 90, 200, 0.3),
                        inset 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            animation: containerPulse 0.6s ease-out;
        }
        
        @keyframes containerPulse {
            from { 
                opacity: 0; 
                transform: scale(0.95);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }
        
        .glitch {
            position: relative;
            animation: glitchText 0.3s ease-in-out;
        }
        
        @keyframes glitchText {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        h1 {
            color: #6a9fff;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
            text-shadow: 0 0 10px rgba(106, 159, 255, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            text-align: center;
            color: #8a8aaa;
            font-size: 0.9em;
            margin-bottom: 30px;
            font-style: italic;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #1a1a2e;
            margin-bottom: 30px;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4a4aff, #6a9fff);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(106, 159, 255, 0.8);
        }
        
        .scenario-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #3a3a5a;
        }
        
        .scenario-number {
            color: #6a9fff;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .figure-name {
            color: #ff6a9f;
            font-weight: bold;
            font-size: 0.9em;
            text-align: right;
        }
        
        .voice {
            font-style: italic;
            color: #9a9aff;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(90, 90, 200, 0.1);
            border-left: 3px solid #6a9fff;
            line-height: 1.6;
            animation: fadeIn 0.8s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .scenario-text {
            margin-bottom: 25px;
            line-height: 1.7;
            font-size: 1.05em;
            animation: fadeIn 0.8s ease-out 0.2s both;
        }
        
        .choices {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .choices button {
            padding: 18px 20px;
            background: linear-gradient(135deg, #2a2a4a 0%, #1a1a3a 100%);
            color: #e0e0e0;
            border: 1px solid #4a4a6a;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Courier New', monospace;
            text-align: left;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.5s ease-out both;
        }
        
        .choices button:nth-child(1) { animation-delay: 0.3s; }
        .choices button:nth-child(2) { animation-delay: 0.4s; }
        .choices button:nth-child(3) { animation-delay: 0.5s; }
        .choices button:nth-child(4) { animation-delay: 0.6s; }
        
        .choices button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(106, 159, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .choices button:hover {
            background: linear-gradient(135deg, #3a3a5a 0%, #2a2a4a 100%);
            border-color: #6a9fff;
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(106, 159, 255, 0.3);
        }
        
        .choices button:hover::before {
            left: 100%;
        }
        
        .choices button:active {
            transform: translateX(5px) scale(0.98);
        }
        
        .analysis {
            animation: fadeIn 1s ease-out;
        }
        
        .analysis h2 {
            color: #6a9fff;
            margin: 30px 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 1px solid #3a3a5a;
        }
        
        .analysis h3 {
            color: #ff6a9f;
            margin: 25px 0 12px 0;
            font-size: 1.1em;
        }
        
        .score-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .score-card {
            background: rgba(106, 159, 255, 0.1);
            border: 1px solid #4a4a6a;
            border-radius: 4px;
            padding: 15px;
            text-align: center;
        }
        
        .score-card .label {
            color: #8a8aaa;
            font-size: 0.85em;
            margin-bottom: 8px;
        }
        
        .score-card .value {
            color: #6a9fff;
            font-size: 2em;
            font-weight: bold;
        }
        
        .dominant-path {
            background: linear-gradient(135deg, rgba(106, 159, 255, 0.2), rgba(255, 106, 159, 0.2));
            border: 2px solid #6a9fff;
            border-radius: 4px;
            padding: 25px;
            margin: 30px 0;
            text-align: center;
        }
        
        .dominant-path h2 {
            color: #6a9fff;
            font-size: 1.8em;
            margin: 0 0 10px 0;
            border: none;
            text-shadow: 0 0 10px rgba(106, 159, 255, 0.5);
        }
        
        .dominant-path .subtitle {
            color: #ff6a9f;
            margin: 0;
        }
        
        .interpretation {
            background: rgba(90, 90, 200, 0.05);
            border-left: 3px solid #6a9fff;
            padding: 20px;
            margin: 20px 0;
            line-height: 1.7;
        }
        
        .archetype-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 15px 0;
        }
        
        .archetype-tag {
            background: rgba(106, 159, 255, 0.2);
            border: 1px solid #6a9fff;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            color: #6a9fff;
        }
        
        .start-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 30px auto 0;
            padding: 18px;
            background: linear-gradient(135deg, #4a4aff 0%, #6a9fff 100%);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(106, 159, 255, 0.4);
        }
        
        .start-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(106, 159, 255, 0.6);
        }
        
        .start-button:active {
            transform: translateY(0);
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 1.5em;
            }
            
            .choices button {
                padding: 15px;
                font-size: 0.95em;
            }
        }
    </style>
</head>
<body>

<div class="stars" id="stars"></div>

<div class="game-container">
    <h1 class="glitch">THE MIND GAME</h1>
    <div class="subtitle">The Inner Path</div>
    <div class="progress-bar">
        <div class="progress-fill" id="progress" style="width: 0%"></div>
    </div>
    <div id="game-content"></div>
</div>

<script>
    // Generate starfield
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
    }

    let currentScenario = 0;
    let choicesMade = [];
    
    const scenarios = [
        {
            figure: "The Ancient Grove",
            text: `You stand before a grove where ancient trees cast deep, unsettling shadows. You sense a presence within, both alluring and feared. The darkness seems alive, watching you.`,
            options: [
                { text: 'Enter boldly, determined to illuminate every hidden corner', path: 'Action/Ego' },
                { text: 'Call out from the edge, attempting communication without entering', path: 'Wisdom/Reason' },
                { text: 'Turn away and seek a different path entirely', path: 'Action/Ego' },
                { text: 'Sit at the edge and observe, allowing the shadows to exist', path: 'Surrender/Flow' }
            ]
        },
        {
            figure: "The Swift River",
            text: `A raging river blocks your path. There is no bridge. The current is merciless, and the opposite bank seems impossibly distant. You must cross.`,
            options: [
                { text: 'Dive in and swim with all your strength against the current', path: 'Action/Ego' },
                { text: 'Let the current carry you downstream, trusting the flow', path: 'Surrender/Flow' },
                { text: 'Study the currents, calculate entry and exit points precisely', path: 'Wisdom/Reason' }
            ]
        },
        {
            figure: "The Weeping Guide",
            text: `An elderly guide collapses before you, weeping uncontrollably over a lost trinket‚Äîsomething that appears worthless. Time is short, but their grief is overwhelming.`,
            options: [
                { text: 'Hold their hand and sit in silence with their sorrow', path: 'Surrender/Flow' },
                { text: 'Explain logically that the item is worthless and you must continue', path: 'Wisdom/Reason' },
                { text: 'Search frantically for the item to fix the problem quickly', path: 'Action/Ego' }
            ]
        },
        {
            figure: "Sun Tzu",
            text: `Your force is outnumbered three to one. The enemy is unified, disciplined, and advancing. Your soldiers look to you for orders.`,
            options: [
                { text: 'Avoid direct confrontation, divide their forces across multiple fronts', path: 'Wisdom/Reason' },
                { text: 'Strike their weakest point immediately with everything you have', path: 'Action/Ego' }
            ]
        },
        {
            figure: "Winston Churchill",
            text: `The enemy has taken your capital. Your allies whisper of surrender to save lives. The situation appears hopeless, but something in you refuses to accept defeat.`,
            options: [
                { text: 'Never surrender‚Äîrally your people for total resistance', path: 'Action/Ego' },
                { text: 'Negotiate a strategic ceasefire to rebuild strength', path: 'Wisdom/Reason' }
            ]
        },
        {
            figure: "Theodore Roosevelt",
            text: `A corrupt monopoly controls vital resources, strangling the people. The law is on your side, but powerful interests will fight back viciously.`,
            options: [
                { text: 'Use all executive power to force immediate change', path: 'Action/Ego' },
                { text: 'Build a careful coalition and political compromise', path: 'Wisdom/Reason' }
            ]
        },
        {
            figure: "Vladimir Lenin",
            text: `The revolution has succeeded, but chaos threatens everything you fought for. Factions splinter. Dissent spreads. The dream is fragile.`,
            options: [
                { text: 'Crush all opposition with centralized force to secure the gains', path: 'Action/Ego' },
                { text: 'Allow local authorities to self-govern, risking ideological drift', path: 'Surrender/Flow' }
            ]
        },
        {
            figure: "Adolf Hitler",
            text: `Your nation is divided, humiliated, economically destroyed. You see a vision of unity and greatness, but the people are fractured and without direction.`,
            options: [
                { text: 'Create a common external enemy to unify through resentment', path: 'Action/Ego' },
                { text: 'Engage in open debate and democratic consensus-building', path: 'Wisdom/Reason' }
            ]
        },
        {
            figure: "Socrates",
            text: `You have discovered an unpopular truth that could save the city from disaster, but speaking it will make you a pariah‚Äîperhaps cost you your life.`,
            options: [
                { text: 'Speak the truth openly, even unto death', path: 'Wisdom/Reason' },
                { text: 'Remain silent, preserving peace and your ability to help later', path: 'Surrender/Flow' }
            ]
        },
        {
            figure: "Epictetus",
            text: `Fire consumes your home. Your reputation is destroyed by lies. Everything external is stripped away. You stand in the ashes with nothing.`,
            options: [
                { text: 'Recognize that external things are indifferent‚Äîyour judgment remains free', path: 'Wisdom/Reason' },
                { text: 'Immediately begin rebuilding your fortune and reputation', path: 'Action/Ego' }
            ]
        },
        {
            figure: "Lao Tzu",
            text: `You are given authority over a region drowning in bureaucracy and regulation. The people are exhausted by complexity and control.`,
            options: [
                { text: 'Embody simplicity and non-action, allowing natural order to emerge', path: 'Surrender/Flow' },
                { text: 'Implement strict new laws to control all variables', path: 'Action/Ego' }
            ]
        },
        {
            figure: "The Buddha",
            text: `A being of immense power offers you unlimited wealth and control over nations if you abandon your spiritual path. The temptation is overwhelming.`,
            options: [
                { text: 'Refuse, recognizing desire as the source of suffering', path: 'Wisdom/Reason' },
                { text: 'Accept the power to use it for good and end suffering forcefully', path: 'Action/Ego' }
            ]
        },
        {
            figure: "Ram Dass",
            text: `Catastrophic darkness has fallen across the land. As a source of light, you feel utterly depleted. People cry out for you, but you have nothing left to give.`,
            options: [
                { text: 'Withdraw completely until your spirit is fully restored', path: 'Surrender/Flow' },
                { text: 'Force yourself to shine immediately despite exhaustion', path: 'Action/Ego' }
            ]
        },
        {
            figure: "Aleister Crowley",
            text: `Ancient laws and traditions surround you‚Äîcommandments that restrict and control in the name of morality. But you sense they may be arbitrary chains.`,
            options: [
                { text: 'Follow your true will, even if it violates conventional taboos', path: 'Action/Ego' },
                { text: 'Submit to traditional wisdom, trusting the collective past', path: 'Surrender/Flow' }
            ]
        }
    ];

    function updateProgress() {
        const progress = (currentScenario / scenarios.length) * 100;
        document.getElementById('progress').style.width = progress + '%';
    }

    function loadScenario(index) {
        const scenario = scenarios[index];
        if (!scenario) {
            showAnalysis();
            return;
        }

        updateProgress();
        const contentDiv = document.getElementById('game-content');
        
        let html = `
            <div class="scenario-header">
                <div class="scenario-number">SCENARIO ${index + 1}/${scenarios.length}</div>
                <div class="figure-name">${scenario.figure}</div>
            </div>
            <div class="scenario-text">
                <p>${scenario.text}</p>
            </div>
            <div class="choices">
        `;

        scenario.options.forEach((option, i) => {
            html += `<button onclick="makeChoice(${index}, ${i})">${option.text}</button>`;
        });

        html += '</div>';
        contentDiv.innerHTML = html;
    }

    function makeChoice(scenarioIndex, optionIndex) {
        const scenario = scenarios[scenarioIndex];
        const selectedOption = scenario.options[optionIndex];

        choicesMade.push({
            figure: scenario.figure,
            index: scenarioIndex,
            option: optionIndex,
            path: selectedOption.path,
            text: selectedOption.text
        });
        
        currentScenario++;
        loadScenario(currentScenario);
    }

    function showAnalysis() {
        updateProgress();
        const contentDiv = document.getElementById('game-content');
        const results = { 'Action/Ego': 0, 'Wisdom/Reason': 0, 'Surrender/Flow': 0 };
        
        choicesMade.forEach(choice => {
            results[choice.path]++;
        });

        const pathScores = Object.entries(results).sort((a, b) => b[1] - a[1]);
        const maxScore = pathScores[0][1];
        const dominantThemes = pathScores.filter(p => p[1] === maxScore).map(p => p[0]);

        const pathIcons = {
            'Action/Ego': '‚öîÔ∏è',
            'Wisdom/Reason': 'üß†',
            'Surrender/Flow': 'üåä'
        };

        const pathDescriptions = {
            'Action/Ego': 'The Willful Path',
            'Wisdom/Reason': 'The Rational Path',
            'Surrender/Flow': 'The Transcendent Path'
        };

        const archetypes = {
            'Action/Ego': ['Churchill', 'Roosevelt', 'Lenin', 'Hitler', 'Crowley'],
            'Wisdom/Reason': ['Sun Tzu', 'Socrates', 'Epictetus', 'Buddha'],
            'Surrender/Flow': ['Lao Tzu', 'Buddha', 'Ram Dass']
        };

        let analysisHTML = `
            <div class="analysis">
                <h1 class="glitch">ANALYSIS COMPLETE</h1>
                
                <div class="score-grid">
                    ${Object.entries(results).map(([path, score]) => `
                        <div class="score-card">
                            <div class="label">${pathIcons[path]} ${path.split('/')[0]}</div>
                            <div class="value">${score}</div>
                        </div>
                    `).join('')}
                </div>
                
                <div class="dominant-path">
                    <h2>${dominantThemes.map(t => pathIcons[t]).join(' + ')} ${dominantThemes.map(t => t.split('/')[0]).join(' + ')}</h2>
                    <div class="subtitle">${dominantThemes.map(t => pathDescriptions[t]).join(' and ')}</div>
                </div>
        `;

        // Path interpretations
        if (dominantThemes.includes('Action/Ego')) {
            analysisHTML += `
                <h2>‚öîÔ∏è The Path of Will and Action</h2>
                <div class="interpretation">
                    <p>You embody the spirit of those who <strong>shape reality through force of will</strong>. Like Churchill refusing surrender, Roosevelt breaking monopolies, or Lenin forging revolution, you believe in the power of decisive action to overcome impossible odds.</p>
                    <p>This path carries both <strong>tremendous power and grave danger</strong>. You can achieve what others consider impossible‚Äîbut you risk becoming consumed by the need for control, blind to consequences, or unable to distinguish between necessary force and destructive aggression.</p>
                    <p><em>The question you must always ask: Am I acting from clarity and necessity, or from ego and fear?</em></p>
                </div>
                <div class="archetype-list">
                    ${archetypes['Action/Ego'].map(name => `<div class="archetype-tag">${name}</div>`).join('')}
                </div>
            `;
        }

        if (dominantThemes.includes('Wisdom/Reason')) {
            analysisHTML += `
                <h2>üß† The Path of Wisdom and Reason</h2>
                <div class="interpretation">
                    <p>You walk the path of the <strong>philosopher-strategist</strong>. Like Sun Tzu calculating victory before battle, Socrates pursuing truth unto death, or the Stoics maintaining inner sovereignty amid chaos, you seek to understand the deep structure of reality before you act.</p>
                    <p>This path offers <strong>clarity, resilience, and strategic brilliance</strong>‚Äîbut it carries the risk of paralysis through analysis, emotional detachment, or the hubris of believing reason alone can solve all problems.</p>
                    <p><em>The question you must always ask: Am I using wisdom to serve life, or to avoid fully living?</em></p>
                </div>
                <div class="archetype-list">
                    ${archetypes['Wisdom/Reason'].map(name => `<div class="archetype-tag">${name}</div>`).join('')}
                </div>
            `;
        }

        if (dominantThemes.includes('Surrender/Flow')) {
            analysisHTML += `
                <h2>üåä The Path of Surrender and Flow</h2>
                <div class="interpretation">
                    <p>You follow the <strong>way of non-resistance</strong>. Like Lao Tzu's wu wei (non-action), Buddha's recognition that desire is suffering, or Ram Dass withdrawing to restore his light, you understand that the greatest power often comes through allowance rather than force.</p>
                    <p>This path leads to <strong>profound peace, presence, and harmony</strong> with what is‚Äîbut it risks becoming passivity in the face of injustice, avoidance of necessary conflict, or spiritual bypassing of real-world responsibilities.</p>
                    <p><em>The question you must always ask: Am I surrendering to wisdom, or escaping from necessary action?</em></p>
                </div>
                <div class="archetype-list">
                    ${archetypes['Surrender/Flow'].map(name => `<div class="archetype-tag">${name}</div>`).join('')}
                </div>
            `;
        }

        // Final synthesis
        analysisHTML += `
            <h2>The Integration</h2>
            <div class="interpretation">
                <p>The Inner Path reveals this truth: <strong>no single way is complete</strong>. Action without wisdom becomes destruction. Wisdom without action becomes cowardice. Surrender without discernment becomes complicity.</p>
                <p>The masters understood this. Sun Tzu knew when to fight and when to withdraw. The Buddha acted decisively to leave his palace. The Stoics engaged fully with the world while maintaining inner freedom.</p>
                <p>Your dominant path is not your prison‚Äîit is your starting point. The ultimate mastery lies in knowing <em>which path the moment demands</em> and having the courage to walk it fully.</p>
            </div>
            
            <p style="text-align: center; margin-top: 40px; color: #6a9fff; font-style: italic;">
                The journey inward reveals the path forward.
            </p>
        `;

        analysisHTML += '</div>';
        contentDiv.innerHTML = analysisHTML;
    }

    // Initialize
    document.getElementById('game-content').innerHTML = `
        <div class="voice">
            <p>You stand at the threshold of the Inner Path‚Äîa journey not of distance, but of depth.</p>
            <p>You will face fourteen scenarios that reflect the fundamental tensions of human existence: the struggle between action and surrender, between reason and intuition, between control and acceptance.</p>
            <p>Choose quickly. Choose honestly. Your instinctive responses reveal patterns deeper than conscious thought‚Äîthe operating system of your soul.</p>
            <p><em>There are no wrong answers. There is only revelation.</em></p>
        </div>
        <button class="start-button" onclick="loadScenario(0)">BEGIN THE JOURNEY</button>
    `;
</script>

</body>
</html>
