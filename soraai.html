<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>//sora.ai</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23001a1a'/><path d='M20 25h60v10h-60zM20 45h60v10h-60zM20 65h60v10h-60z' fill='%2300ffff'/><circle cx='50' cy='50' r='8' fill='%23ffcc00'/></svg>" type="image/svg+xml">
    <style>
        :root {
            --bg: #001a1a;
            --fg: #00ffff;
            --accent: #ffcc00;
            --border: #00cccc;
            --panel-bg: #002b2b;
            --text-gray: #e6f7f7;
            --muted: #00aaaa;
            --online: #00ff9d;
            --yahoo-blue: #1e73be;
            --yahoo-dark: #0961a6;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--fg);
            overflow: hidden;
        }
        .panel {
            background: var(--panel-bg);
            border: 3px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.08);
            margin: 0;
            overflow: hidden;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .panel-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px;
            background: linear-gradient(90deg, var(--yahoo-blue), var(--yahoo-dark));
            color: #fff;
            font-family: 'Press Start 2P';
            font-size: 12px;
            position: relative;
            z-index: 10;
        }
        .panel-body {
            padding: 8px;
            color: var(--text-gray);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .toggle-btn {
            background: var(--accent);
            color: #000;
            border: 2px solid #000;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 10px;
            animation: flicker 0.5s infinite alternate;
            user-select: none;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .collapsed .panel-body {
            display: none;
        }
        #slideshow-container {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #slideshow-iframe {
            width: 100%;
            flex: 1;
            border: none;
            background: #000;
            /* Optional: Enforce aspect ratio for video content */
            min-height: 250px; 
            aspect-ratio: 16 / 9; 
        }
        #slideshow-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
        }
        #slideshow-controls button {
            background: var(--accent);
            color: #000;
            padding: 10px 20px;
            border: 3px solid #000;
            cursor: pointer;
            font-weight: 900;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Press Start 2P';
            transition: transform 0.1s;
        }
        #slideshow-controls button:hover {
            transform: scale(1.05);
        }
        #slideshow-controls button:active {
            transform: scale(0.95);
        }
        #video-counter {
            color: var(--accent);
            font-family: 'Press Start 2P';
            font-size: 12px;
            padding: 0 12px;
        }
        @media (max-width: 600px) {
            .panel-title { font-size: 10px; }
            #slideshow-controls button {
                padding: 8px 16px;
                font-size: 12px;
            }
            #video-counter {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="panel collapsible">
        <div class="panel-title">
            <div class="title">//sora.ai</div>
            <div class="toggle-btn" aria-label="Toggle">▼</div>
        </div>
        <div class="panel-body" id="vineBody">
            <div id="slideshow-container">
                <iframe id="slideshow-iframe" src="" allowfullscreen allow="autoplay; fullscreen"></iframe>
                <div id="slideshow-controls">
                    <button id="prevVid">◀ PREV</button>
                    <span id="video-counter">1 / 46</span>
                    <button id="nextVid">NEXT ▶</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoUrls = [
            "https://drive.google.com/file/d/1y39_BvTABBiGRCwU0qCFOIyg-gV2JygN/preview",
            "https://drive.google.com/file/d/1vd-zouN41gVk_-aHbZEpffSeSgeIFb7q/preview",
            "https://drive.google.com/file/d/1xliRFbjA8XLKZK92D_UMeczBU_Gkm2tP/preview",
            "https://drive.google.com/file/d/1wrDS4NxocmDkKqAVYs5sVQ665vPYKsPV/preview",

            "https://drive.google.com/file/d/1esntHp3DCjUAjExK-87FeDJVG-PzZKw8/preview",

            "https://drive.google.com/file/d/1SZrWSyVNKedX0eEqzbIXIoXFaXZNLsYl/preview",

            "https://drive.google.com/file/d/1JnHmNXK-OQvy8xjeK9ldI0iS-nWOz8TO/preview",
            "https://drive.google.com/file/d/1Izme70-VNkFoU1FpBqBc18MiPmmKoBx5/preview",

            "https://drive.google.com/file/d/16HJdb_Kms8FP4U1kqMJdcoho7UCszxrJ/preview",
            "https://drive.google.com/file/d/14OQ7pLcDLgeyzxLbMcKw7GljXLl1HDAp/preview",
            "https://drive.google.com/file/d/10QKLiknNyUgryiSwY_rwII3A7UEMTdH3/preview",
            "https://drive.google.com/file/d/1YZ9uJNHGHiyCahYRgZrAgKDNVNWbPvf-/preview",
            "https://drive.google.com/file/d/1dX1lVXgYU2-3KP1cho45c4_MeiG2Ybsd/preview",
            "https://drive.google.com/file/d/1GAoAD1yoQIWO2jeacRQCi5w0Yv2YNSN7/preview",
            "https://drive.google.com/file/d/1eRao1lQNER3hAVwQvw0ELFZbvAVrKH-6/preview"
        ];
        
        let currentVideoIndex = 0;
        const slideshowIframe = document.getElementById('slideshow-iframe');
        const videoCounter = document.getElementById('video-counter');
        
        function updateVideo() {
            slideshowIframe.src = videoUrls[currentVideoIndex];
            videoCounter.textContent = `${currentVideoIndex + 1} / ${videoUrls.length}`;
        }
        
        document.getElementById('nextVid').addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
            updateVideo();
        });
        
        document.getElementById('prevVid').addEventListener('click', () => {
            currentVideoIndex = (currentVideoIndex - 1 + videoUrls.length) % videoUrls.length;
            updateVideo();
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') {
                currentVideoIndex = (currentVideoIndex + 1) % videoUrls.length;
                updateVideo();
            } else if (e.key === 'ArrowLeft') {
                currentVideoIndex = (currentVideoIndex - 1 + videoUrls.length) % videoUrls.length;
                updateVideo();
            }
        });
        
        // Toggle functionality
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const panel = btn.closest('.panel');
                panel.classList.toggle('collapsed');
                btn.textContent = panel.classList.contains('collapsed') ? '▼' : '▲';
            });
        });
        
        // Load first video
        updateVideo();
    </script>
</body>
</html>
