    <style>
        :root {
            --bg: #001a1a;
            --fg: #00ffff;
            --accent: #ffcc00;
            --border: #00cccc;
            --panel-bg: #002b2b;
            --text-gray: #e6f7f7;
            --muted: #00aaaa;
            --online: #00ff9d;
            --yahoo-blue: #1e73be;
            --yahoo-dark: #0961a6;
        }
        html, body {
            margin: 0;
            height: 100%;
            font-family: 'Roboto Mono', monospace;
            background: var(--bg);
            color: var(--fg);
            overflow: auto;
        }
        .panel {
            background: var(--panel-bg);
            border: 3px solid var(--border);
            border-radius: 4px;
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.08);
            margin: 12px;
            overflow: hidden;
            position: relative;
        }
        .panel-title {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 6px;
            background: linear-gradient(90deg, var(--yahoo-blue), var(--yahoo-dark));
            color: #fff;
            font-family: 'Press Start 2P';
            font-size: 12px;
        }
        .panel-body {
            padding: 8px;
            color: var(--text-gray);
            height: calc(100vh - 100px); /* Adjust for full height minus title */
        }
        .toggle-btn {
            background: var(--accent);
            color: #000;
            border: 2px solid #000;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 10px;
            margin-left: auto;
            animation: flicker 0.5s infinite alternate;
        }
        @keyframes flicker {
            0% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        .collapsed .panel-body {
            display: none;
        }
        #slideshow-container {
            height: 100%;
            width: 100%;
        }
        #slideshow-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #slideshow-controls {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin-top: 12px;
        }
        #slideshow-controls button {
            background: var(--accent);
            color: #000;
            padding: 10px 20px;
            border: 3px solid #000;
            cursor: pointer;
            font-weight: 900;
            border-radius: 6px;
            font-size: 14px;
        }
        @media (max-width: 600px) {
            .panel-title { font-size: 10px; }
            .panel-body { padding: 6px; font-size: 12px; }
        }
    </style>
</head>
