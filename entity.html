<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before Us Universe - Virtual Pet</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script> <!-- If you need Tailwind; otherwise remove -->
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    const SpaceInvader = ({ stage, wandering, frame, isEvil }) => {
      const sizes = [56, 72, 88];
      const size = sizes[stage];
      const tentacleWave = frame === 1 ? 1 : 0;
      const mainColor = isEvil ? "#8B0000" : "#9B59B6";
      const darkColor = isEvil ? "#660000" : "#8E44AD";
      const lightColor = isEvil ? "#A00000" : "#BB8FCE";
     
      return (
        <svg viewBox="0 0 14 14" style={{width: size, height: size, imageRendering: 'pixelated'}} className={!wandering ? "animate-bounce" : ""}>
          <rect x="4" y="2" width="6" height="1" fill={mainColor}/>
          <rect x="3" y="3" width="8" height="1" fill={mainColor}/>
          <rect x="2" y="4" width="10" height="4" fill={mainColor}/>
          <rect x="3" y="8" width="8" height="1" fill={mainColor}/>
         
          {/* Evil eyebrows */}
          {isEvil && (
            <>
              <rect x="3" y="4" width="2" height="1" fill="#000"/>
              <rect x="9" y="4" width="2" height="1" fill="#000"/>
            </>
          )}
         
          <rect x="4" y="5" width="2" height="2" fill={isEvil ? "#FF0000" : "#FFF"}/>
          <rect x="8" y="5" width="2" height="2" fill={isEvil ? "#FF0000" : "#FFF"}/>
          <rect x="5" y="6" width="1" height="1" fill="#000"/>
          <rect x="9" y="6" width="1" height="1" fill="#000"/>
         
          <rect x={2 - tentacleWave} y="9" width="1" height="2" fill={darkColor}/>
          <rect x={1 - tentacleWave} y="11" width="1" height="2" fill={darkColor}/>
         
          <rect x="4" y="9" width="1" height="3" fill={darkColor}/>
          <rect x={4 + (tentacleWave * -1)} y="12" width="1" height="1" fill={darkColor}/>
         
          <rect x="6" y="9" width="1" height="2" fill={darkColor}/>
          <rect x={6 + tentacleWave} y="11" width="1" height="2" fill={darkColor}/>
         
          <rect x="8" y="9" width="1" height="3" fill={darkColor}/>
          <rect x={8 + (tentacleWave * -1)} y="12" width="1" height="1" fill={darkColor}/>
         
          <rect x={11 + tentacleWave} y="9" width="1" height="2" fill={darkColor}/>
          <rect x={12 + tentacleWave} y="11" width="1" height="2" fill={darkColor}/>
         
          <rect x="3" y="4" width="2" height="1" fill={lightColor} opacity="0.6"/>
        </svg>
      );
    };

    const CREATURES = {
      invader: { name: 'Space Invader', component: SpaceInvader }
    };

    function VirtualPet() {
      const [selectedCreature, setSelectedCreature] = useState(null);
      const [stage, setStage] = useState(0);
      const [hunger, setHunger] = useState(100);
      const [happiness, setHappiness] = useState(100);
      const [cleanliness, setCleanliness] = useState(100);
      const [age, setAge] = useState(0);
      const [alive, setAlive] = useState(true);
      const [message, setMessage] = useState('');
      const [poopCount, setPoopCount] = useState(0);
      const [wandering, setWandering] = useState(false);
      const [position, setPosition] = useState({ x: 50, y: 50 });
      const [petReaction, setPetReaction] = useState('');
      const animationRef = useRef(null);
      const [spriteFrame, setSpriteFrame] = useState(0);
      const [isNapping, setIsNapping] = useState(false);
      const [clones, setClones] = useState([]);
      const [timeOutside, setTimeOutside] = useState(0);
      const [degaussing, setDegaussing] = useState(false);
      const [isEvil, setIsEvil] = useState(false);
      const [cursorPos, setCursorPos] = useState({ x: 50, y: 50 });
      useEffect(() => {
        const handleMouseMove = (e) => {
          setCursorPos({
            x: (e.clientX / window.innerWidth) * 100,
            y: (e.clientY / window.innerHeight) * 100
          });
        };
       
        window.addEventListener('mousemove', handleMouseMove);
        return () => window.removeEventListener('mousemove', handleMouseMove);
      }, []);
      useEffect(() => {
        if (!alive) return;
        const interval = setInterval(() => {
          setSpriteFrame(prev => (prev + 1) % 2);
        }, 500);
        return () => clearInterval(interval);
      }, [alive]);
      useEffect(() => {
        if (!alive) return;
        const napCheck = setInterval(() => {
          if (happiness < 40 && !isNapping && Math.random() < 0.1) {
            setIsNapping(true);
            setTimeout(() => setIsNapping(false), 5000);
          }
        }, 3000);
        return () => clearInterval(napCheck);
      }, [alive, happiness, isNapping]);
      useEffect(() => {
        if (!selectedCreature || !alive) return;
        const interval = setInterval(() => {
          setAge(prev => prev + 1);
          setHunger(prev => Math.max(0, prev - 2));
          setHappiness(prev => Math.max(0, prev - 1));
          setCleanliness(prev => Math.max(0, prev - 1.5));
          if (Math.random() < 0.1 && poopCount < 3) {
            setPoopCount(prev => prev + 1);
            setCleanliness(prev => Math.max(0, prev - 15));
          }
        }, 3000);
        return () => clearInterval(interval);
      }, [selectedCreature, alive, poopCount]);
      useEffect(() => {
        if (!selectedCreature) return;
        if (hunger <= 0 || happiness <= 0 || cleanliness <= 0) {
          setAlive(false);
          setWandering(false);
          setDegaussing(true);
          showMsg('üíî PET DIED');
         
          setTimeout(() => {
            setDegaussing(false);
            setIsEvil(true);
            setAlive(true);
            setHunger(100);
            setHappiness(100);
            setCleanliness(100);
            showMsg('üòà EVIL RISES');
          }, 2000);
          return;
        }
       
        const avgHealth = (hunger + happiness + cleanliness) / 3;
        if (avgHealth < 30 && message === '') {
          showMsg('‚ö†Ô∏è CRITICAL!');
        } else if (avgHealth < 50 && avgHealth >= 30 && message === '') {
          showMsg('üòü UNHAPPY');
        }
       
        if (age > 50 && stage < 2) {
          setStage(2);
          showMsg('üéâ EVOLVED!');
        } else if (age > 20 && stage < 1) {
          setStage(1);
          showMsg('üéâ GREW UP!');
        }
      }, [hunger, happiness, cleanliness, age, stage, selectedCreature, message]);
      useEffect(() => {
        if (!wandering || !alive) {
          setTimeOutside(0);
          return;
        }
       
        const timer = setInterval(() => {
          setTimeOutside(prev => prev + 1);
        }, 1000);
       
        return () => clearInterval(timer);
      }, [wandering, alive]);
      useEffect(() => {
        if (!wandering || !alive) return;
       
        if (timeOutside > 0 && timeOutside % 20 === 0 && clones.length < 4) {
          console.log('Creating new clone at time:', timeOutside);
          const newClone = {
            id: Date.now() + Math.random(),
            x: position.x + (Math.random() - 0.5) * 20,
            y: position.y + (Math.random() - 0.5) * 20,
            stage: Math.max(0, stage - 1),
            targetX: Math.random() * 80 + 10,
            targetY: Math.random() * 80 + 10,
            velocityX: (Math.random() - 0.5) * 4,
            velocityY: (Math.random() - 0.5) * 4
          };
          setClones(prev => [...prev, newClone]);
          showMsg('üß¨ DIVIDED!');
        }
      }, [timeOutside, wandering, alive, position.x, position.y, stage, clones.length]);
      useEffect(() => {
        if (!wandering || !alive) {
          if (animationRef.current) {
            cancelAnimationFrame(animationRef.current);
          }
          return;
        }
        let targetX = Math.random() * 80 + 10;
        let targetY = Math.random() * 80 + 10;
        let lastTime = Date.now();
        let velocityX = 0;
        let velocityY = 0;
        const animate = () => {
          const now = Date.now();
          const delta = (now - lastTime) / 1000;
          lastTime = now;
          setPosition(prev => {
            // Calculate distance to cursor
            const cursorDx = cursorPos.x - prev.x;
            const cursorDy = cursorPos.y - prev.y;
            const cursorDistance = Math.sqrt(cursorDx * cursorDx + cursorDy * cursorDy);
           
            // If cursor is close, move towards or away from it
            if (cursorDistance < 30) {
              if (isEvil) {
                // Evil pet chases cursor
                targetX = cursorPos.x;
                targetY = cursorPos.y;
              } else {
                // Normal pet runs away from cursor
                targetX = prev.x - cursorDx * 0.5;
                targetY = prev.y - cursorDy * 0.5;
              }
            }
           
            const dx = targetX - prev.x;
            const dy = targetY - prev.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            if (distance < 3 || Math.random() < 0.01) {
              targetX = Math.random() * 80 + 10;
              targetY = Math.random() * 80 + 10;
            }
            const speed = isEvil ? 12 : 8;
            const acceleration = isEvil ? 15 : 12;
            const drag = 0.98;
           
            const targetVelX = (dx / distance) * speed;
            const targetVelY = (dy / distance) * speed;
           
            velocityX += (targetVelX - velocityX) * acceleration * delta;
            velocityY += (targetVelY - velocityY) * acceleration * delta;
           
            velocityX *= drag;
            velocityY *= drag;
            let newX = prev.x + velocityX * delta;
            let newY = prev.y + velocityY * delta;
            if (newX < -5) {
              newX = -5;
              velocityX = Math.abs(velocityX) * 0.6;
              targetX = Math.random() * 40 + 30;
            } else if (newX > 105) {
              newX = 105;
              velocityX = -Math.abs(velocityX) * 0.6;
              targetX = Math.random() * 40 + 20;
            }
            if (newY < -5) {
              newY = -5;
              velocityY = Math.abs(velocityY) * 0.6;
              targetY = Math.random() * 40 + 30;
            } else if (newY > 105) {
              newY = 105;
              velocityY = -Math.abs(velocityY) * 0.6;
              targetY = Math.random() * 40 + 20;
            }
            return { x: newX, y: newY };
          });
          animationRef.current = requestAnimationFrame(animate);
        };
        animate();
        return () => {
          if (animationRef.current) {
            cancelAnimationFrame(animationRef.current);
          }
        };
      }, [wandering, alive, cursorPos, isEvil]);
      useEffect(() => {
        if (clones.length === 0 || !alive) return;
        const animateClones = () => {
          setClones(prevClones =>
            prevClones.map(clone => {
              // Calculate distance to cursor
              const cursorDx = cursorPos.x - clone.x;
              const cursorDy = cursorPos.y - clone.y;
              const cursorDistance = Math.sqrt(cursorDx * cursorDx + cursorDy * cursorDy);
             
              // If cursor is close, react to it
              if (cursorDistance < 25) {
                if (isEvil) {
                  clone.targetX = cursorPos.x;
                  clone.targetY = cursorPos.y;
                } else {
                  clone.targetX = clone.x - cursorDx * 0.4;
                  clone.targetY = clone.y - cursorDy * 0.4;
                }
              }
             
              const dx = clone.targetX - clone.x;
              const dy = clone.targetY - clone.y;
              const distance = Math.sqrt(dx * dx + dy * dy);
              if (distance < 3 || Math.random() < 0.02) {
                clone.targetX = Math.random() * 80 + 10;
                clone.targetY = Math.random() * 80 + 10;
              }
              const speed = isEvil ? 8 : 6;
              const acceleration = 0.15;
             
              clone.velocityX += (dx / distance) * acceleration;
              clone.velocityY += (dy / distance) * acceleration;
             
              const currentSpeed = Math.sqrt(clone.velocityX ** 2 + clone.velocityY ** 2);
              if (currentSpeed > speed) {
                clone.velocityX = (clone.velocityX / currentSpeed) * speed;
                clone.velocityY = (clone.velocityY / currentSpeed) * speed;
              }
             
              clone.velocityX *= 0.98;
              clone.velocityY *= 0.98;
              let newX = clone.x + clone.velocityX;
              let newY = clone.y + clone.velocityY;
              if (newX < -5) {
                newX = -5;
                clone.velocityX = Math.abs(clone.velocityX) * 0.6;
                clone.targetX = Math.random() * 40 + 30;
              } else if (newX > 105) {
                newX = 105;
                clone.velocityX = -Math.abs(clone.velocityX) * 0.6;
                clone.targetX = Math.random() * 40 + 20;
              }
              if (newY < -5) {
                newY = -5;
                clone.velocityY = Math.abs(clone.velocityY) * 0.6;
                clone.targetY = Math.random() * 40 + 30;
              } else if (newY > 105) {
                newY = 105;
                clone.velocityY = -Math.abs(clone.velocityY) * 0.6;
                clone.targetY = Math.random() * 40 + 20;
              }
              return { ...clone, x: newX, y: newY };
            })
          );
        };
        const cloneInterval = setInterval(animateClones, 50);
        return () => clearInterval(cloneInterval);
      }, [clones.length, alive, cursorPos, isEvil]);
      const showMsg = (msg) => {
        setMessage(msg);
        setTimeout(() => setMessage(''), 2000);
      };
      const handlePetClick = () => {
        if (!alive || isNapping) return;
        const reactions = isEvil ? ['üòà', 'üî•', 'üíÄ', '‚ö°', 'üëø'] : ['‚ô•', '‚òÖ', '!', '^_^', '~'];
        const reaction = reactions[Math.floor(Math.random() * reactions.length)];
        setPetReaction(reaction);
        setHappiness(prev => Math.min(100, prev + 5));
        setTimeout(() => setPetReaction(''), 1000);
      };
      const toggleWandering = () => {
        if (!alive) return;
       
        if (isEvil && wandering) {
          showMsg('üòà CANNOT RETURN');
          return;
        }
       
        setWandering(!wandering);
        if (!wandering) {
          showMsg(isEvil ? 'üòà UNLEASHED!' : 'Let out!');
        } else {
          showMsg('Returned!');
          setPosition({ x: 50, y: 50 });
          setClones([]);
          setTimeOutside(0);
        }
      };
      const resetGame = () => {
        setSelectedCreature(null);
        setStage(0);
        setHunger(100);
        setHappiness(100);
        setCleanliness(100);
        setAge(0);
        setAlive(true);
        setMessage('');
        setPoopCount(0);
        setWandering(false);
        setPosition({ x: 50, y: 50 });
        setIsNapping(false);
        setClones([]);
        setTimeOutside(0);
        setIsEvil(false);
      };
      if (!selectedCreature) {
        return (
          <div className="min-h-screen bg-black flex items-center justify-center p-4">
            <div className="bg-gray-800 rounded-lg p-4 shadow-2xl border-2 border-cyan-500" style={{width: 320, maxWidth: '95vw'}}>
              <div className="bg-black rounded p-3 mb-3 border-2 border-cyan-500">
                <div className="bg-black rounded p-2 mb-3 border border-cyan-700">
                  <h1 className="text-lg font-bold text-center text-cyan-400" style={{fontFamily: 'Courier New, monospace', letterSpacing: '2px'}}>
                    ‚ïê‚ïê‚ïê VIRTUAL PET ‚ïê‚ïê‚ïê
                  </h1>
                  <div className="text-center text-cyan-600 text-xs mt-1" style={{fontFamily: 'Courier New, monospace'}}>
                    C:\PETS\SELECT.EXE
                  </div>
                </div>
                <div className="flex justify-center">
                  {Object.entries(CREATURES).map(([key, creature]) => {
                    const C = creature.component;
                    return (
                      <button
                        key={key}
                        onClick={() => setSelectedCreature(key)}
                        className="bg-black hover:bg-gray-900 rounded p-4 border-2 border-cyan-700 hover:border-cyan-400 transition-all"
                      >
                        <div className="flex justify-center mb-2">
                          <C stage={0} wandering={false} frame={0} isEvil={false} />
                        </div>
                        <div className="text-[10px] font-bold text-cyan-400 text-center" style={{fontFamily: 'Courier New, monospace'}}>
                          [{creature.name}]
                        </div>
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>
          </div>
        );
      }
      const creature = CREATURES[selectedCreature];
      const C = creature.component;
      return (
        <div className="min-h-screen bg-black flex items-center justify-center p-4 relative">
          {wandering && alive && (
            <>
              <div
                className="fixed cursor-pointer transition-all duration-100 z-50"
                style={{
                  left: `${position.x}%`,
                  top: `${position.y}%`,
                  transform: 'translate(-50%, -50%)',
                  pointerEvents: 'auto'
                }}
                onClick={handlePetClick}
              >
                <div className="relative">
                  <C stage={stage} wandering={true} frame={spriteFrame} isEvil={isEvil} />
                  {isNapping && (
                    <div className="absolute -top-8 -right-8 text-2xl">
                      üí§
                    </div>
                  )}
                  {petReaction && (
                    <div className="absolute -top-6 left-1/2 transform -translate-x-1/2 text-2xl animate-bounce text-cyan-400">
                      {petReaction}
                    </div>
                  )}
                </div>
              </div>
             
              {clones.map((clone) => (
                <div
                  key={clone.id}
                  className="fixed cursor-pointer transition-all duration-100 z-50 opacity-80"
                  style={{
                    left: `${clone.x}%`,
                    top: `${clone.y}%`,
                    transform: 'translate(-50%, -50%)',
                    pointerEvents: 'auto'
                  }}
                  onClick={() => {
                    const reactions = isEvil ? ['üòà', 'üî•', 'üíÄ', '‚ö°', 'üëø'] : ['‚ô•', '‚òÖ', '!', '^_^', '~'];
                    setPetReaction(reactions[Math.floor(Math.random() * reactions.length)]);
                    setTimeout(() => setPetReaction(''), 1000);
                  }}
                >
                  <C stage={clone.stage} wandering={true} frame={spriteFrame} isEvil={isEvil} />
                </div>
              ))}
            </>
          )}
          <div
            className="bg-gray-800 rounded-lg p-4 shadow-2xl border-2 border-cyan-500 relative"
            style={{
              width: 320,
              maxWidth: '95vw',
              animation: degaussing ? 'degauss 2s ease-out' : 'none'
            }}
          >
            <style>{`
              @keyframes degauss {
                0% { transform: translateX(0); filter: blur(0px); }
                10% { transform: translateX(-20px) skewX(-10deg); filter: blur(3px) hue-rotate(90deg); }
                20% { transform: translateX(15px) skewX(8deg); filter: blur(2px) hue-rotate(-60deg); }
                30% { transform: translateX(-10px) skewX(-5deg); filter: blur(4px) hue-rotate(120deg); }
                40% { transform: translateX(8px) skewX(4deg); filter: blur(2px) hue-rotate(-30deg); }
                50% { transform: translateX(-5px) skewX(-3deg); filter: blur(3px) hue-rotate(60deg); }
                60% { transform: translateX(4px) skewX(2deg); filter: blur(1px) hue-rotate(-20deg); }
                70% { transform: translateX(-2px) skewX(-1deg); filter: blur(2px) hue-rotate(40deg); }
                80% { transform: translateX(1px) skewX(0.5deg); filter: blur(1px) hue-rotate(-10deg); }
                90% { transform: translateX(-0.5px); filter: blur(0.5px); }
                100% { transform: translateX(0); filter: blur(0px); }
              }
            `}</style>
           
            <div className="bg-black rounded p-3 border-2 border-cyan-500">
              <div className="bg-black rounded p-2 border border-cyan-700">
                <div className="flex justify-between mb-2 text-[10px] font-bold" style={{fontFamily: 'Courier New, monospace'}}>
                  <span className={isEvil ? "text-red-500" : "text-cyan-400"}>
                    AGE:{Math.floor(age/10)}d
                  </span>
                  <span className={isEvil ? "text-red-500" : "text-cyan-400"}>
                    [{alive ? (isEvil ? 'EVIL' : 'ALIVE') : 'DEAD'}]
                  </span>
                </div>
               
                <div
                  className="bg-gray-900 rounded p-4 mb-2 relative flex items-center justify-center cursor-pointer border border-cyan-800"
                  style={{minHeight: 130}}
                  onClick={!wandering ? handlePetClick : undefined}
                >
                  {wandering ? (
                    <div className="text-[10px] font-bold text-cyan-600 text-center" style={{fontFamily: 'Courier New, monospace'}}>
                      &gt; WANDERING...
                      {clones.length > 0 && <div className="mt-1">CLONES: {clones.length}</div>}
                    </div>
                  ) : alive ? (
                    <div className="relative">
                      <C stage={stage} wandering={false} frame={spriteFrame} isEvil={isEvil} />
                      {isNapping && (
                        <div className="absolute -top-8 -right-6 text-3xl">
                          üí§
                        </div>
                      )}
                      {petReaction && (
                        <div className="absolute -top-8 left-1/2 transform -translate-x-1/2 text-3xl animate-bounce text-cyan-400">
                          {petReaction}
                        </div>
                      )}
                    </div>
                  ) : (
                    <div className="text-5xl">üíÄ</div>
                  )}
                  {poopCount > 0 && !wandering && (
                    <div className="absolute bottom-1 left-1 flex gap-1">
                      {[...Array(poopCount)].map((_, i) => <span key={i} className="text-xl">üí©</span>)}
                    </div>
                  )}
                </div>
                {message && (
                  <div className={`text-center text-[9px] font-bold ${isEvil ? 'text-red-500' : 'text-cyan-400'} mb-2 border ${isEvil ? 'border-red-900' : 'border-cyan-800'} py-1`} style={{fontFamily: 'Courier New, monospace'}}>
                    &gt; {message}
                  </div>
                )}
                <div className="space-y-1 text-[8px] font-bold" style={{fontFamily: 'Courier New, monospace'}}>
                  <div className="flex items-center gap-1">
                    <span className={isEvil ? "text-red-400 w-12" : "text-cyan-400 w-12"}>FOOD:</span>
                    <div className="flex-1 bg-gray-900 h-3 rounded border border-cyan-800">
                      <div
                        className="h-full rounded transition-all duration-500"
                        style={{
                          width: `${Math.max(0, Math.min(100, hunger))}%`,
                          backgroundColor: hunger > 50 ? '#fbbf24' : hunger > 20 ? '#f59e0b' : '#dc2626'
                        }}
                      />
                    </div>
                  </div>
                  <div className="flex items-center gap-1">
                    <span className={isEvil ? "text-red-400 w-12" : "text-cyan-400 w-12"}>HAPPY:</span>
                    <div className="flex-1 bg-gray-900 h-3 rounded border border-cyan-800">
                      <div
                        className="h-full rounded transition-all duration-500"
                        style={{
                          width: `${Math.max(0, Math.min(100, happiness))}%`,
                          backgroundColor: happiness > 50 ? '#f472b6' : happiness > 20 ? '#f59e0b' : '#dc2626'
                        }}
                      />
                    </div>
                  </div>
                  <div className="flex items-center gap-1">
                    <span className={isEvil ? "text-red-400 w-12" : "text-cyan-400 w-12"}>CLEAN:</span>
                    <div className="flex-1 bg-gray-900 h-3 rounded border border-cyan-800">
                      <div
                        className="h-full rounded transition-all duration-500"
                        style={{
                          width: `${Math.max(0, Math.min(100, cleanliness))}%`,
                          backgroundColor: cleanliness > 50 ? '#60a5fa' : cleanliness > 20 ? '#f59e0b' : '#dc2626'
                        }}
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div className="grid grid-cols-3 gap-2 mt-3">
              <button
                onClick={() => { setHunger(Math.min(100, hunger + 20)); showMsg(isEvil ? 'DEVOUR!' : 'YUM!'); }}
                disabled={!alive}
                className="bg-black hover:bg-gray-900 disabled:bg-gray-900 border-2 border-yellow-600 hover:border-yellow-400 disabled:border-gray-700 text-yellow-400 disabled:text-gray-600 font-bold py-3 rounded text-[9px]"
                style={{fontFamily: 'Courier New, monospace'}}
              >
                [FEED]
              </button>
              <button
                onClick={() => { setHappiness(Math.min(100, happiness + 25)); setHunger(Math.max(0, hunger - 10)); showMsg(isEvil ? 'CHAOS!' : 'FUN!'); }}
                disabled={!alive}
                className="bg-black hover:bg-gray-900 disabled:bg-gray-900 border-2 border-pink-600 hover:border-pink-400 disabled:border-gray-700 text-pink-400 disabled:text-gray-600 font-bold py-3 rounded text-[9px]"
                style={{fontFamily: 'Courier New, monospace'}}
              >
                [PLAY]
              </button>
              <button
                onClick={() => { setPoopCount(0); setCleanliness(100); showMsg(isEvil ? 'PURGE!' : 'CLEAN!'); }}
                disabled={!alive || poopCount === 0}
                className="bg-black hover:bg-gray-900 disabled:bg-gray-900 border-2 border-blue-600 hover:border-blue-400 disabled:border-gray-700 text-blue-400 disabled:text-gray-600 font-bold py-3 rounded text-[9px]"
                style={{fontFamily: 'Courier New, monospace'}}
              >
                [WASH]
              </button>
            </div>
            <button
              onClick={toggleWandering}
              disabled={!alive || (isEvil && wandering)}
              className="w-full mt-2 bg-black hover:bg-gray-900 disabled:bg-gray-900 border-2 border-purple-600 hover:border-purple-400 disabled:border-gray-700 text-purple-400 disabled:text-gray-600 font-bold py-1 rounded text-[8px]"
              style={{fontFamily: 'Courier New, monospace'}}
            >
              {isEvil && wandering ? '[CANNOT RETURN]' : wandering ? '[RETURN]' : '[LET OUT]'}
            </button>
            <button
              onClick={() => {
                if (isEvil) {
                  showMsg('üòà NO ESCAPE');
                  return;
                }
                resetGame();
              }}
              className="w-full mt-1 bg-black hover:bg-gray-900 border-2 border-red-600 hover:border-red-400 text-red-400 font-bold py-1 rounded text-[8px]"
              style={{fontFamily: 'Courier New, monospace'}}
            >
              {isEvil ? '[NO ESCAPE]' : '[RESET]'}
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<VirtualPet />, document.getElementById('root'));
  </script>
</body>
</html>
